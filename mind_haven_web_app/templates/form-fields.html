    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="invalid-feedback d-block">{{ field.errors|join:", " }}</div>
            {% endif %}
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    {% endfor %}
