    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label"><span style="color:red !important;">*</span>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="invalid-feedback d-block">{{ field.errors|join:", " }}</div>
            {% endif %}
        </div>
    {% endfor %}
